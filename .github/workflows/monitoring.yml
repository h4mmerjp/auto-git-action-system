name: Development Monitoring & Metrics

on:
  schedule:
    # Run every 6 hours to collect metrics
    - cron: '0 */6 * * *'
  workflow_run:
    workflows: ["Auto Development Pipeline", "Error Handling and Auto-Fix"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      action:
        description: 'Monitoring action'
        required: true
        type: choice
        options:
          - collect_metrics
          - generate_report
          - cleanup_old_data
          - analyze_patterns

env:
  RETENTION_DAYS: 30

